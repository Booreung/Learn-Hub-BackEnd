spring.application.name=homelearn
#spring.config.import=optional:secret.properties,optional:data.properties

# MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=create

#logging.level.org.springframework.security=DEBUG
#logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.level.org.springframework.data.repository.config.RepositoryConfigurationExtensionSupport=ERROR

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Redis
spring.data.redis.host=${REDIS_URL}
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# SecretKey
spring.jwt.secret=${SECRET_KEY}

# initialPassword
initial.password=${INITIAL_PASSWORD}

# SMTP
myEmail=${MY_EMAIL}
emailPassword=${EMAIL_KEY}

# storage
access.key=${STOR_ACCESS_KEY}
secret.key=${STOR_SECRET_KEY}
bucket.name=${BUCKET_NAME}

# Open AI
openai.model=${OPEN_AI_MODEL}
openai.api.key=${OPEN_API_KEY}
openai.api.url=${OPEN_API_URL}

# Compiler
compiler.key=${COMPILER_KEY}